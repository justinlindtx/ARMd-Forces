<!DOCTYPE html>
<html>
	<head>
		<title>ARM Control Panel</title>
		<link rel="icon" type="image/x-icon" href="/Server/Webpage/favicon.ico">
		<link rel="stylesheet" href="/Server/Webpage/style.css">
	</head>
	<body onload="main()">
		<h1>ARM'd Forces Web Control Panel</h1>
			<select name="Mode" id="select">
			  <option value="coords">Coords</option>
			  <option value="controller">Controller</option>
			  <option value="manual">Manual Control</option>
			  <option value="create">Create Routine</option>
			</select>
			<div id="coords" class="mode">
				<p>Input coords:</p>
				<label>X:</label><input type="number" id="x" name="x"><br>
				<label>Y:</label><input type="number" id="y" name="y"><br>
				<label>Z (angle):</label><input type="number" id="deg" name="deg"><br>
				<form action="/send" method="post">
					<input type="submit"name="sub" value = "sub">
				</form>
			</div>
			<div id="controller" class="mode">
				<p>Listening to input:</p>
			</div>
			<div id="manual" class="mode">
				<p>Control arm using the buttons</p>
				<div id="manual-control-placeholder"></div>
			</div>
			<div id="create" class="mode">
				<p>Create a new routine to run</p>
				<div class="layout">
					<div id="control-placeholder"></div>
					<div>
						<div class="routine-box">
							<ul id="list">
							</ul>
						</div>
						<div class = "button-row">
							<button type="button" id="snapshot-btn">Take snapshot</button>
							<button type="button" id="pause-btn">Add pause</button>
							<button type="button" id="undo-btn">Undo</button>
							<button type="button" id="save-btn">SAVE</button>
						</div>
						<div id="pause-submission-form" class="submission">
							<label for="pause-duration">Duration (sec):</label>
							<input type="text" id="pause-duration" name="pause-duration">
							<button id="submit-pause" class="submission-btn">Submit</button>
						</div>
						<div id="routine-submission-form" class="submission">
							<label for="routine-name">Routine name:</label>
							<input type="text" id="routine-name" name="routine-name" >
							<button id="submit-routine" class="submission-btn">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div id="control-panel" class="controls">
				<div class="ctrl-row">
					<button class="ctrl-btn" type="button"
							onmousedown="fetch('/move?dir=y+&state=on')"
							onmouseup="fetch('/move?dir=y+&state=off')">
							Up
					</button>
				</div>
				<div class="ctrl-row">
					<button class="ctrl-btn" type="button"
							onmousedown="fetch('/move?dir=x+&state=on')"
							onmouseup="fetch('/move?dir=x+&state=off')">
							Forward
					</button>
					<button class="ctrl-btn" type="button"
							onmousedown="fetch('/move?dir=y-&state=on')"
							onmouseup="fetch('/move?dir=y-&state=off')">
							Down
					</button>
					<button class="ctrl-btn" type="button"
							onmousedown="fetch('/move?dir=x-&state=on')"
							onmouseup="fetch('/move?dir=x-&state=off')">
							Back
					</button>
				</div>
				<div class="ctrl-row">
					<button class="ctrl-btn rotate" type="button"
							onmousedown="fetch('/move?dir=z-&state=on')"
							onmouseup="fetch('/move?dir=z-&state=off')">
							Rotate Left
					</button>
					<button class="ctrl-btn rotate" type="button"
							onmousedown="fetch('/move?dir=z+&state=on')"
							onmouseup="fetch('/move?dir=z+&state=off')">
							Rotate Right
					</button>
				</div>
				<div class="ctrl-row">
					<button class="ctrl-btn" style="margin-top: 20px; width: 200px;"
							onmousedown="fetch('/grip')">
							Grip/ungrip
					</button>
				</div>
			</div>
		<script src="/Server/Webpage/script.js"></script>
		<noscript>Please enable Javascript to view this page!</noscript>
	</body>
</html>
