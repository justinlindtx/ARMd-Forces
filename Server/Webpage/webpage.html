<!DOCTYPE html>
<html>
	<head>
		<title>ARM Control Page</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="/style.css">
	</head>
	<body onload="main()">
		<form action="/send" method="post">
			
			<select name="Mode" id="select">
			  <option value="coords">Coords</option>
			  <option value="controller">Controller</option>
			  <option value="manual">Manual Control</option>
			</select>
			<div id="coords" class="mode">
				<p>input coords:</p>
				<input type="number" id="x" name="x">
				<input type="number" id="y" name="y">
				<input type="number" id="deg" name="deg">
			</div>
			<div id="controller" class="mode">
				<p>Listening to input:</p>
			</div>
			<div id="manual" class="mode">
				<p>Control arm using the buttons</p>
				<div class="controls">
					<div class="row">
						<button onmousedown="fetch('/move?dir=y+&state=on')"
								onmouseup="fetch('/move?dir=y+&state=off')">
								Up
						</button>
					</div>
					<div class="row">
						<button onmousedown="fetch('/move?dir=x+&state=on')"
								onmouseup="fetch('/move?dir=x+&state=off')">
								Forward
						</button>
						<button onmousedown="fetch('/move?dir=y-&state=on')"
								onmouseup="fetch('/move?dir=y-&state=off')">
								Down
						</button>
						<button onmousedown="fetch('/move?dir=x-&state=on')"
								onmouseup="fetch('/move?dir=x-&state=off')">
								Back
						</button>
					</div>
					<div class="row">
						<button onmousedown="fetch('/move?dir=z-&state=on')"
								onmouseup="fetch('/move?dir=z-&state=off')">
								Rotate Left
						</button>
						<button onmousedown="fetch('/move?dir=z+&state=on')"
								onmouseup="fetch('/move?dir=z+&state=off')">
								Rotate Right
						</button>
					</div>
				</div>
			</div>
			<input type="submit"name="sub" value = "sub">
			
		</form>
		<script src="/Webpage/script.js"></script>
		<noscript>Please enable Javascript to view this page!</noscript>
	</body>
</html>
